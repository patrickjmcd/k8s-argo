apiVersion: batch/v1
kind: CronJob
metadata:
  name: lake-info-fetcher
  namespace: cron
spec:
  schedule: "4 * * * *"
  successfulJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 3
      activeDeadlineSeconds: 120
      template:
        spec:
          containers:
            - name: table-rock-lake-info
              image: ghcr.io/patrickjmcd/lake-info:v1.6.0
              command: ["/ko-app/main.go", "scrape", "tablerock"]
              env:
                - name: ATLAS_CONNECTION_URI
                  valueFrom:
                    secretKeyRef:
                      name: mongo-secret
                      key: MONGODB_URI
              envFrom:
                - secretRef:
                    name: lake-info-secret


          restartPolicy: OnFailure
          imagePullSecrets:
            - name: dockerconfigjson-ghcr-io
