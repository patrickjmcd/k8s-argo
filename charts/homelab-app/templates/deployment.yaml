{{- $containerPort := .Values.service.containerPort | int -}}
{{- if eq $containerPort 0 -}}
{{- $containerPort = .Values.service.port | int -}}
{{- end -}}
{{- $portName := .Values.service.portName -}}
{{- $readinessPort := .Values.probes.readiness.port | default $portName -}}
{{- $livenessPort := .Values.probes.liveness.port | default $portName -}}
{{- $startupPort := .Values.probes.startup.port | default $portName -}}
{{- $persistenceMount := and .Values.persistence.enabled .Values.persistence.mountPath -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "homelab-app.fullname" . }}
  labels:
    {{- include "homelab-app.labels" . | nindent 4 }}
  {{- with .Values.podAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      {{- include "homelab-app.selectorLabels" . | nindent 6 }}
  strategy:
    type: {{ .Values.strategy.type }}
  template:
    metadata:
      labels:
        {{- include "homelab-app.selectorLabels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dnsConfig }}
      dnsConfig:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ include "homelab-app.fullname" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.command }}
          command:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.args }}
          args:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: {{ $portName }}
              containerPort: {{ $containerPort }}
              protocol: TCP
          {{- with .Values.service.extraPorts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.env }}
          env:
            {{- range $k, $v := .Values.env }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
          {{- end }}
          {{- with .Values.envFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if ne (.Values.probes.readiness.type | default "tcpSocket") "disabled" }}
          readinessProbe:
            {{- include "homelab-app.probeSpec" (dict "type" (.Values.probes.readiness.type | default "tcpSocket") "port" $readinessPort "portName" $portName "path" .Values.probes.readiness.path "command" .Values.probes.readiness.command) | nindent 12 }}
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}
          {{- end }}
          {{- if .Values.probes.liveness.enabled }}
          livenessProbe:
            {{- include "homelab-app.probeSpec" (dict "type" (.Values.probes.liveness.type | default "tcpSocket") "port" $livenessPort "portName" $portName "path" .Values.probes.liveness.path "command" .Values.probes.liveness.command) | nindent 12 }}
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
          {{- end }}
          {{- if .Values.probes.startup.enabled }}
          startupProbe:
            {{- include "homelab-app.probeSpec" (dict "type" (.Values.probes.startup.type | default "tcpSocket") "port" $startupPort "portName" $portName "path" .Values.probes.startup.path "command" .Values.probes.startup.command) | nindent 12 }}
            failureThreshold: {{ .Values.probes.startup.failureThreshold }}
            periodSeconds: {{ .Values.probes.startup.periodSeconds }}
          {{- end }}
          {{- if or $persistenceMount .Values.configMap.enabled .Values.extraVolumeMounts }}
          volumeMounts:
            {{- if $persistenceMount }}
            - name: data
              mountPath: {{ .Values.persistence.mountPath }}
            {{- end }}
            {{- if .Values.configMap.enabled }}
            - name: config
              mountPath: {{ .Values.configMap.mountPath }}
              {{- with .Values.configMap.subPath }}
              subPath: {{ . }}
              {{- end }}
            {{- end }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}
      {{- if or .Values.persistence.enabled .Values.configMap.enabled .Values.extraVolumes }}
      volumes:
        {{- if .Values.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "homelab-app.pvcName" . }}
        {{- end }}
        {{- if .Values.configMap.enabled }}
        - name: config
          configMap:
            name: {{ include "homelab-app.fullname" . }}-config
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
