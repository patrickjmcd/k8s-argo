apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  project: default
  sources:
    - path: core/longhorn-assets
      repoURL: https://github.com/patrickjmcd/k8s-argo.git
      targetRevision: main
    - chart: longhorn
      repoURL: https://charts.longhorn.io/
      # renovate: datasource=helm depName=longhorn registryUrl=https://charts.longhorn.io/
      targetRevision: 1.11.0
      helm:
        values: |
          preUpgradeChecker:
            jobEnabled: false
          longhornManager:
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 300m
                memory: 300Mi
          longhornDriver:
            resources:
              requests:
                cpu: 25m
                memory: 64Mi
              limits:
                cpu: 200m
                memory: 128Mi
  destination:
    namespace: longhorn-system
    name: in-cluster
