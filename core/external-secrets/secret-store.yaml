apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: secretstore
  namespace: default
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        secretRef:
          accessKeyIDSecretRef:
            name: awssm-secret
            key: access-key
          secretAccessKeySecretRef:
            name: awssm-secret
            key: secret-access-key
  conditions:
    - namespaceSelector:
        matchLabels:
          canUseExternalSecrets: "true"
