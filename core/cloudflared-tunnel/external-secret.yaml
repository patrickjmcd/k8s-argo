apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tunnel-credentials
  namespace: default
spec:
  target:
    template:
      metadata:
        labels: {}
  dataFrom:
    - extract:
        key: cloudflared-tunnel-credentials

  refreshInterval: 24h
  secretStoreRef:
    kind: ClusterSecretStore
    name: secretstore
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-pmcdio-credentials
  namespace: default
spec:
  target:
    template:
      metadata:
        labels: {}
  dataFrom:
    - extract:
        key: cloudflare-pmcdio

  refreshInterval: 24h
  secretStoreRef:
    kind: ClusterSecretStore
    name: secretstore