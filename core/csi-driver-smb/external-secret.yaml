apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: smb-creds
  namespace: csi-smb-provisioner
spec:
  target:
    template:
      metadata:
        labels: {}
  dataFrom:
    - extract:
        key: smb-creds

  refreshInterval: 24h
  secretStoreRef:
    kind: ClusterSecretStore
    name: secretstore
