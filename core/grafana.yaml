apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
spec:
  destination:
    namespace: grafana
    name: in-cluster
  project: core-components
  syncPolicy:
    automated: { }
  sources:
    - chart: grafana
      targetRevision: 10.4.0
      repoURL: https://grafana.github.io/helm-charts
      helm:
        releaseName: grafana
    - repoURL: https://github.com/patrickjmcd/k8s-argo.git
      targetRevision: main
      path: core/grafana-assets