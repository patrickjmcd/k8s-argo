apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubewall
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
spec:
  destination:
    namespace: kubewall
    name: in-cluster
  project: core-components
  syncPolicy:
    automated: { }
  source:
    chart: kubewall
    targetRevision: 0.0.14
    repoURL: oci://ghcr.io/kubewall/charts/kubewall
    helm:
      releaseName: kubewall