apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: headlamp
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
spec:
  destination:
    namespace: kube-system
    name: in-cluster
  project: core-components
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  sources:
    - chart: headlamp
      targetRevision: 0.39.0
      repoURL: https://kubernetes-sigs.github.io/headlamp
      helm:
        releaseName: headlamp
        valuesObject:
          config:
            oidc:
              secret:
                create: false
              externalSecret:
                enabled: true
                name: headlamp-oidc-secret-1pw
          extraManifests:
            - |
              apiVersion: gateway.networking.k8s.io/v1
              kind: HTTPRoute
              metadata:
                name: headlamp-httproute
                namespace: kube-system
              spec:
                parentRefs:
                  - group: gateway.networking.k8s.io
                    kind: Gateway
                    name: traefik-gateway
                    namespace: default
                hostnames:
                  - headlamp.x.pmcd.io
                rules:
                  - matches:
                      - path:
                          type: PathPrefix
                          value: /
                    backendRefs:
                      - name: headlamp
                        kind: Service
                        namespace: kube-system
                        port: 80
            - |
              apiVersion: onepassword.com/v1
              kind: OnePasswordItem
              metadata:
                name: headlamp-oidc-secret-1pw
                namespace: cron
              spec:
                itemPath: "vaults/Kubernetes/items/headlamp"

