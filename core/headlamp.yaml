apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: headlamp
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
spec:
  destination:
    namespace: kube-system
    name: in-cluster
  project: core-components
  syncPolicy:
    automated: { }
  sources:
    - chart: headlamp
      targetRevision: 0.39.0
      repoURL: https://kubernetes-sigs.github.io/headlamp
      helm:
        releaseName: headlamp
        valuesObject:
          config:
            oidc:
              secret:
                create: true
                name: headlamp-oidc-secret
          extraManifests:
            - |
              apiVersion: traefik.io/v1alpha1
              kind: IngressRoute
              metadata:
                name: headlamp
              spec:
                entryPoints:
                  - websecure
                routes:
                  - match: Host(`headlamp.x.pmcd.io`)
                    kind: Rule
                    services:
                      - name: headlamp
                        port: 80
                tls:
                  certResolver: pmcdio
