apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: headlamp
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
spec:
  destination:
    namespace: kube-system
    name: in-cluster
  project: core-components
  syncPolicy:
    automated: { }
  sources:
    - chart: headlamp
      targetRevision: 0.39.0
      repoURL: https://kubernetes-sigs.github.io/headlamp
      helm:
        releaseName: headlamp
        valuesObject:
          config:
            oidc:
              externalSecret:
                enabled: true
                name: headlamp-oidc-secret
          extraManifests:
            - |
              apiVersion: traefik.io/v1alpha1
              kind: IngressRoute
              metadata:
                name: headlamp
              spec:
                entryPoints:
                  - websecure
                routes:
                  - match: Host(`headlamp.x.pmcd.io`)
                    kind: Rule
                    services:
                      - name: headlamp
                        port: 80
                tls:
                  certResolver: pmcdio
            - |
              apiVersion: external-secrets.io/v1beta1
              kind: ExternalSecret
              metadata:
                name: headlamp-oidc-secret
                namespace: kube-system
              spec:
                target:
                  template:
                    metadata:
                      labels: {}
                dataFrom:
                  - extract:
                      key: headlamp-oidc-secret
              
                refreshInterval: 24h
                secretStoreRef:
                  kind: ClusterSecretStore
                  name: secretstore

