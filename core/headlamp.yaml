apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: headlamp
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
spec:
  destination:
    namespace: kube-system
    name: in-cluster
  project: core-components
  syncPolicy:
    automated: { }
  sources:
    - chart: headlamp
      targetRevision: 0.39.0
      repoURL: https://kubernetes-sigs.github.io/headlamp
      helm:
        releaseName: headlamp
        valuesObject:
          config:
            oidc:
              secret:
                create: false
              externalSecret:
                enabled: true
                name: headlamp-oidc-secret
          extraManifests:
            - |
              apiVersion: gateway.networking.k8s.io/v1
              kind: HTTPRoute
              metadata:
                name: headlamp-httproute
                namespace: default
              spec:
                parentRefs:
                  - group: gateway.networking.k8s.io
                    kind: Gateway
                    name: traefik-gateway
                    namespace: default
                hostnames:
                  - headlamp.x.pmcd.io
                rules:
                  - matches:
                      - path:
                          type: PathPrefix
                          value: /
                    backendRefs:
                      - name: headlamp
                        kind: Service
                        namespace: default
                        port: 80
            - |
              apiVersion: external-secrets.io/v1beta1
              kind: ExternalSecret
              metadata:
                name: headlamp-oidc-secret
                namespace: kube-system
              spec:
                target:
                  template:
                    metadata:
                      labels: {}
                dataFrom:
                  - extract:
                      key: headlamp-oidc-secret
              
                refreshInterval: 24h
                secretStoreRef:
                  kind: ClusterSecretStore
                  name: secretstore

