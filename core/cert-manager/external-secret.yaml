apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-pmcdio-credentials
  namespace: cert-manager
spec:
  target:
    template:
      metadata:
        labels: { }
  dataFrom:
    - extract:
        key: cloudflare-pmcdio
  refreshInterval: 24h
  secretStoreRef:
    kind: ClusterSecretStore
    name: secretstore


