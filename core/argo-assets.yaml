apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-assets
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
spec:
  destination:
    namespace: default
    name: in-cluster
  project: core-components
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    path: core/argo-assets
    repoURL: https://github.com/patrickjmcd/k8s-argo.git
    targetRevision: main
