apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus-server
  namespace: prometheus
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`prometheus.x.pmcd.io`)
      kind: Rule
      services:
        - name: prometheus-server
          port: 80
  tls:
    certResolver: pmcdio