apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus-server
  namespace: prometheus
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`prometheus.x.pmcd.io`)
      kind: Rule
      services:
        - name: kube-prometheus-stack-prometheus
          port: 9090
  tls:
    certResolver: pmcdio