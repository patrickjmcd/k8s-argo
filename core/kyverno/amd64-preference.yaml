apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: prefer-amd64-nodes
spec:
  background: true
  mutateExistingOnPolicyUpdate: true
  rules:
    - name: prefer-amd64-arch
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - kyverno
      mutate:
        patchStrategicMerge:
          spec:
            affinity:
              nodeAffinity:
                preferredDuringSchedulingIgnoredDuringExecution:
                  - weight: 100
                    preference:
                      matchExpressions:
                        - key: kubernetes.io/arch
                          operator: In
                          values:
                            - amd64
