apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: goldilocks-assets
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  destination:
    namespace: goldilocks
    name: in-cluster
  project: core-components
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  source:
    path: core/goldilocks-assets
    repoURL: https://github.com/patrickjmcd/k8s-argo.git
    targetRevision: main
