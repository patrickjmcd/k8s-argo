apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets-chart
  namespace: argocd
spec:
  destination:
    namespace: default
    name: in-cluster
  project: core-components
  syncPolicy:
    automated: { }
  source:
    chart: external-secrets
    repoURL: https://charts.external-secrets.io
    targetRevision: 0.9.9
    helm:
      releaseName: external-secrets