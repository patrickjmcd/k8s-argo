---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-config-mosquitto
spec:
  capacity:
    storage: 100Mi # This size is used to match a volume to a tenents claim
  accessModes:
    - ReadWriteOnce # Access modes are defined below
  persistentVolumeReclaimPolicy: Retain # Reclaim policies are defined below
  storageClassName: nfs-config-mosquitto
  mountOptions:
    - hard
    - nolock
    - nfsvers=4.1
  csi:
    driver: nfs.csi.k8s.io
    readOnly: false
    volumeHandle: mosquito-config-volume-id
    volumeAttributes:
      server: ${NFS_ADDRESS}
      share: /volume1/config/mosquitto # Please change this to the relevant share
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-config-mosquitto-claim
  namespace: homeauto
spec:
  accessModes:
    - ReadWriteOnce # Access modes for volumes is defined under Persistent Volumes
  resources:
    requests:
      storage: 100Mi # volume size requested
  volumeName: nfs-config-mosquitto
  storageClassName: nfs-config-mosquitto
---
