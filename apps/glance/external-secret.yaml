apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: glance
  namespace: default
spec:
  target:
    template:
      metadata:
        labels: { }
  dataFrom:
    - extract:
        key: glance
  refreshInterval: 24h
  secretStoreRef:
    kind: ClusterSecretStore
    name: secretstore


