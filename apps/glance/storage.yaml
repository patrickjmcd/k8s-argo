---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-config-glance
spec:
  capacity:
    storage: 10Mi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-config-glance
  mountOptions:
    - hard
    - nolock
    - nfsvers=4.1
  csi:
    driver: nfs.csi.k8s.io
    readOnly: false
    volumeHandle: glance-media-volume-id
    volumeAttributes:
      server: 192.168.1.252
      share: /volume1/config/glance
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-config-glance-claim
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Mi
  volumeName: nfs-config-glance
  storageClassName: nfs-config-glance
