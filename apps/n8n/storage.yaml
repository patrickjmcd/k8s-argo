---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: smb-n8n
  namespace: media
spec:
  storageClassName: ""
  capacity:
    storage: 500Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
    - vers=3.0
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    volumeHandle: media-smb-n8n-volume-id
    volumeAttributes:
      source: '//192.168.1.253/AppConfig/n8n'
    nodeStageSecretRef:
      name: smb-creds-1pw
      namespace: csi-smb-provisioner
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: smb-n8n-claim
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 500Mi
  volumeName: smb-n8n
  storageClassName: ""
