apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  labels:
    app.kubernetes.io/instance: tne-portal
    app.kubernetes.io/name: tne-portal
  name: tne-portal
  namespace: default
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/instance: tne-portal
      app.kubernetes.io/name: tne-portal
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: tne-portal
        app.kubernetes.io/name: tne-portal
    spec:
      containers:
        - name: tne-portal
          image: tne-portal
          env:
            - name: NEXT_PUBLIC_API_BASE_URL
              value: http://tne-api:80
            - name: AUTH_TRUST_HOST
              value: "true"
          envFrom:
            - configMapRef:
                name: tne-portal-config
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 1000m
              memory: 1024Mi
            requests:
              cpu: 100m
              memory: 256Mi
          startupProbe:
            failureThreshold: 30
            periodSeconds: 5
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-registry-cred
  strategy:
    blueGreen:
      autoPromotionEnabled: false
      activeService: tne-portal
      previewService: tne-portal-preview
