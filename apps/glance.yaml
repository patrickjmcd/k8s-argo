apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: glance
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
spec:
  destination:
    namespace: default
    name: in-cluster
  project: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  sources:
    - repoURL: https://github.com/patrickjmcd/k8s-argo.git
      targetRevision: main
      ref: values
    - path: charts/homelab-app
      repoURL: https://github.com/patrickjmcd/k8s-argo.git
      targetRevision: main
      helm:
        releaseName: glance
        valueFiles:
          - $values/apps/glance/values.yaml
