apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: gotenberg
    app.kubernetes.io/name: gotenberg
  name: gotenberg
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/instance: gotenberg
      app.kubernetes.io/name: gotenberg
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: gotenberg
        app.kubernetes.io/name: gotenberg
    spec:
      securityContext:
        runAsUser: 1001
      containers:
        - name: gotenburg
          image: gotenberg/gotenberg:7
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1
          ports:
            - containerPort: 3000
#              hostPort: 9000
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 1000m
              memory: 1024Mi
            requests:
              cpu: 100m
              memory: 256Mi
          startupProbe:
            failureThreshold: 30
            periodSeconds: 5
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      nodeSelector:
        kubernetes.io/arch: amd64
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-registry-cred
