[poller]
  debug = false
  quiet = false
  plugins = []
[prometheus]
  disable = false
  http_listen = "0.0.0.0:9130"
  report_errors = false
[influxdb]
  disable = true
[unifi]
  dynamic = false
[loki]
  disable = true
[[unifi.controller]]
  url         = "https://192.168.1.1"
  user        = "unpoller"
  pass        = "${UNPOLLER_UNIFI_PASS}"
  sites       = ["all"]
  save_ids    = true
  save_dpi    = true
  save_sites  = true
  hash_pii    = false
  verify_ssl  = false