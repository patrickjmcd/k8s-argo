apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - deployment.yaml
  - service.yaml
  - pv.yaml
  - pvc.yaml

images:
  - name: invoiceninja
    newName: invoiceninja/invoiceninja
    newTag: 5.10.24
  - name: nginx
    newName: nginx
    newTag: 1.27.1

configMapGenerator:
  - name: invoiceninja-nginx-config
    files:
    - nginx.conf