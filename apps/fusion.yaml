apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fusion
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
spec:
  destination:
    name: in-cluster
    namespace: fusion
  project: apps
  syncPolicy:
    automated: { }
  source:
    path: apps/fusion
    repoURL: https://github.com/patrickjmcd/k8s-argo.git
    targetRevision: main

