apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: fusion
    app.kubernetes.io/name: fusion
  name: fusion
  namespace: default
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: fusion
      app.kubernetes.io/name: fusion
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: fusion
        app.kubernetes.io/name: fusion
    spec:
      containers:
        - name: fusion
          image: fusion
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: "America/Chicago"
            - name: FUSION_PORT
              value: "8080"

          envFrom:
            - secretRef:
                name: fusion-1pw
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          readinessProbe:
            httpGet:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 5
          startupProbe:
            httpGet:
              port: http
            initialDelaySeconds: 10
            failureThreshold: 30
            periodSeconds: 5
            timeoutSeconds: 5
          resources:
            requests:
              cpu: 15m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi

