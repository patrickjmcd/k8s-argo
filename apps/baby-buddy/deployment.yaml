apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: baby-buddy
    app.kubernetes.io/name: baby-buddy
  name: baby-buddy
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/instance: baby-buddy
      app.kubernetes.io/name: baby-buddy
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: baby-buddy
        app.kubernetes.io/name: baby-buddy
    spec:
      containers:
        - name: baby-buddy
          image: baby-buddy
          imagePullPolicy: IfNotPresent
          env:
            - name: TIME_ZONE
              value: America/Chicago
            - name: DB_ENGINE
              value: django.db.backends.postgresql
            - name: DB_HOST
              value: 192.168.1.252
            - name: DB_PORT
              value: "5433"
            - name: DB_NAME
              value: babybuddy
            - name: DB_USER
              value: babybuddy
            - name: DB_PASSWORD
              value: babybuddy

          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          resources:
            limits:
              cpu: 1000m
              memory: 1024Mi
            requests:
              cpu: 100m
              memory: 256Mi
          startupProbe:
            failureThreshold: 30
            periodSeconds: 5
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1
          livenessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-registry-cred
