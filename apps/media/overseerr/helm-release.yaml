---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: overseerr
  namespace: media
spec:
  timeout: 10m
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: overseerr
      version: 5.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: linuxserver/overseerr
      pullPolicy: IfNotPresent
      tag: version-v1.24.0

    env:
      TZ: America/Chicago

    service:
      port:
        port: 5055

    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: nfs-config-overseerr-claim
