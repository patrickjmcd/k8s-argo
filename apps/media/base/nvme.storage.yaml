apiVersion: v1
kind: PersistentVolume
metadata:
  name: rpi51-nvme-pv
spec:
  capacity:
    storage: 2Ti
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /mnt/nvme
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - pi-worker-1
                - pi-worker-3
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rpi51-nvme-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Ti
  storageClassName: local-storage