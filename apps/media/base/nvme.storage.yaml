apiVersion: v1
kind: PersistentVolume
metadata:
  name: rpi-nvme-pv
spec:
  capacity:
    storage: 2Ti
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /opt/tmp_sabnzbd
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - pi5-kube2
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rpi-nvme-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Ti
  storageClassName: local-storage