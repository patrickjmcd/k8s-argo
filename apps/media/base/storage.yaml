---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nfs-media
  namespace: media
provisioner: nfs.csi.k8s.io
parameters:
  server: 192.168.1.252
  share: /volume1/media
reclaimPolicy: Retain
volumeBindingMode: Immediate
mountOptions:
  - hard
  - nfsvers=4.1
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-media
spec:
  capacity:
    storage: 3Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-media
  mountOptions:
    - hard
    - nolock
    - nfsvers=4.1
  csi:
    driver: nfs.csi.k8s.io
    readOnly: false
    volumeHandle: media-volume-id
    volumeAttributes:
      server: 192.168.1.252
      share: /volume1/media
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-media-claim
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 3Gi
  volumeName: nfs-media
  storageClassName: nfs-media
