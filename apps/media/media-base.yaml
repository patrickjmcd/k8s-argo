apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: media-base
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
spec:
  destination:
    namespace: default
    name: in-cluster
  project: media
  syncPolicy:
    automated: { }
  source:
    path: media/media-base
    repoURL: https://github.com/patrickjmcd/k8s-argo.git
    targetRevision: main

