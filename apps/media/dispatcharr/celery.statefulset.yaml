apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/instance: dispatcharr-celery
    app.kubernetes.io/name: dispatcharr-celery
  name: dispatcharr-celery
spec:
  serviceName: dispatcharr-celery
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: dispatcharr-celery
      app.kubernetes.io/name: dispatcharr-celery
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: dispatcharr-celery
        app.kubernetes.io/name: dispatcharr-celery
    spec:
      containers:
        - name: celery
          workingDir: /app
          command: [ "nice","-n","5","celery","-A","dispatcharr","worker","-l","info" ]
          env:
            - name: TZ
              value: America/Chicago
          envFrom:
            - secretRef:
                name: dispatcharr-1pw
          image: dispatcharr
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9191
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1
          livenessProbe:
            tcpSocket:
              port: http
            failureThreshold: 5
            initialDelaySeconds: 180
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          startupProbe:
            failureThreshold: 30
            periodSeconds: 5
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 1000m
              memory: 1024Mi
            requests:
              cpu: 100m
              memory: 256Mi
          volumeMounts:
            - mountPath: /data
              name: data
      restartPolicy: Always
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn
        resources:
          requests:
            storage: 10Gi