apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/instance: dispatcharr-celery
    app.kubernetes.io/name: dispatcharr-celery
  name: dispatcharr-celery
spec:
  serviceName: dispatcharr-celery
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: dispatcharr-celery
      app.kubernetes.io/name: dispatcharr-celery
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: dispatcharr-celery
        app.kubernetes.io/name: dispatcharr-celery
    spec:
      containers:
        - name: celery
          workingDir: /app
          command:
            - /app/docker/entrypoint.celery.sh
          env:
            - name: TZ
              value: America/Chicago
            - name: DISPATCHARR_ENV
              value: modular
            - name: CELERY_NICE_LEVEL
              value: "5"
            - name: DJANGO_SETTINGS_MODULE
              value: dispatcharr.settings
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: USE_LEGACY_NUMPY
              value: "true"
          envFrom:
            - secretRef:
                name: dispatcharr-1pw
          image: dispatcharr
          imagePullPolicy: IfNotPresent

          resources:
            limits:
              cpu: 1000m
              memory: 1024Mi
            requests:
              cpu: 100m
              memory: 256Mi
          volumeMounts:
            - mountPath: /data
              name: data
          restartPolicy: Always
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: smb-dispatcharr-claim