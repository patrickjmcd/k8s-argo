apiVersion: batch/v1
kind: CronJob
metadata:
  name: kometa
  namespace: media
spec:
  schedule: "0 0 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: kometa
              image: kometa
              imagePullPolicy: IfNotPresent
              args: [ "--run", "--read-only-config" ]
              resources:
                limits:
                  cpu: 100m
                  memory: 256Mi
                requests:
                  cpu: 100m
                  memory: 125Mi
              volumeMounts:
                - name: config
                  mountPath: /config
                - name: kometa-config
                  mountPath: /config/config.yaml
                  subPath: config.yaml
          volumes:
            - name: config
              persistentVolumeClaim:
                claimName: longhorn-kometa-config
            - configMap:
                name: kometa-config
                items:
                  - key: config.yaml
                    path: config.yaml
              name: kometa-config
          restartPolicy: OnFailure