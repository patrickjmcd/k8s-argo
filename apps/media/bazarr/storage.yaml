---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-config-bazarr
spec:
  capacity:
    storage: 200Mi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-config-bazarr
  mountOptions:
    - hard
    - nolock
    - nfsvers=4.1
  csi:
    driver: nfs.csi.k8s.io
    readOnly: false
    volumeHandle: bazarr-media-volume-id
    volumeAttributes:
      server: 192.168.1.252
      share: /volume1/media/config/bazarr
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-config-bazarr-claim
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 200Mi
  volumeName: nfs-config-bazarr
  storageClassName: nfs-config-bazarr
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nfs-config-bazarr
  namespace: default
provisioner: nfs.csi.k8s.io
parameters:
  server: 192.168.1.252
  share: /volume1/media/config/bazarr
reclaimPolicy: Retain
volumeBindingMode: Immediate
mountOptions:
  - hard
  - nfsvers
