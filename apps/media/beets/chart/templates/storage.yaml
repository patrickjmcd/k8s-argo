---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: smb-appconfig-beets
  namespace: media
spec:
  storageClassName: ""
  capacity:
    storage: 200Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
    - vers=3.0
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    volumeHandle: media-smb-beets-volume-id
    volumeAttributes:
      source: '//192.168.1.253/AppConfig/beets'
    nodeStageSecretRef:
      name: smb-creds-1pw
      namespace: csi-smb-provisioner
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: smb-appconfig-beets-claim
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 200Mi
  volumeName: smb-appconfig-beets
  storageClassName: ""