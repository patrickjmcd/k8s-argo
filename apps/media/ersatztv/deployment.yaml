apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: ersatztv
    app.kubernetes.io/name: ersatztv
  name: ersatztv
  namespace: media
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: ersatztv
      app.kubernetes.io/name: ersatztv
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: ersatztv
        app.kubernetes.io/name: ersatztv
    spec:
      containers:
        - name: ersatztv
          env:
            - name: TZ
              value: America/Chicago

          image: ersatztv
          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 8409
              name: http
              protocol: TCP

          readinessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1

          livenessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1

          startupProbe:
            failureThreshold: 30
            periodSeconds: 5
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1

          resources:
            limits:
              cpu: 4000m
              memory: 4096Mi
            requests:
              cpu: 500m
              memory: 512Mi

          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /mnt/media
              name: media
            - mountPath: /transcode
              name: transcode-cache
              subPath: ersatztv/transcode

      restartPolicy: Always
      tolerations:
        - key: nvme-storage-available
          operator: Equal
          value: "true"
          effect: NoSchedule
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: ersatztv-config-pvc
        - name: media
          persistentVolumeClaim:
            claimName: smb-media-claim
        - name: transcode-cache
          persistentVolumeClaim:
            claimName: rpi51-nvme-pvc
