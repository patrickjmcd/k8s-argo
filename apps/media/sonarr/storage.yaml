apiVersion: v1
kind: PersistentVolume
metadata:
  name: sab-downloads-pv
spec:
  capacity:
    storage: 500Gi           # logical size; NFS itself enforces real size
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""       # IMPORTANT: empty string for static PV
  mountOptions:
    - hard
    - nolock
    - nfsvers=4.1
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: sab-downloads-pv   # just a unique ID string
    volumeAttributes:
      server: 192.168.1.252               # NFS server IP/hostname
      share: /volume1/docker/downloads
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sab-downloads-pvc
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 500Gi
  storageClassName: ""       # IMPORTANT: empty string to bind to static PV
  volumeName: sab-downloads-pv  # bind to the specific static PV
