---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: media
spec:
  timeout: 10m
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: prowlarr
      version: 4.5.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: linuxserver/prowlarr
      tag: 1.10.5
      pullPolicy: IfNotPresent

    env:
      TZ: America/Chicago

    persistence:
      config:
        enabled: true
        emptyDir: false
        mountPath: /config
        existingClaim: nfs-config-prowlarr-claim

      media:
        enabled: true
        emptyDir: false
        mountPath: /media
        existingClaim: "nfs-media-claim"
