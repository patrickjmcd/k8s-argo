apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kometa
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
spec:
  destination:
    namespace: media
    name: in-cluster
  project: apps
  syncPolicy:
    automated: { }
  source:
    path: apps/media/kometa
    repoURL: https://github.com/patrickjmcd/k8s-argo.git
    targetRevision: main
