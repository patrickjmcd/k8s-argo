apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: agregarr
    app.kubernetes.io/name: agregarr
  name: agregarr
  namespace: media
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: agregarr
      app.kubernetes.io/name: agregarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: agregarr
        app.kubernetes.io/name: agregarr
    spec:
      containers:
        - name: agregarr
          env:
            - name: TZ
              value: America/Chicago

          image: agregarr
          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 7171
              name: http
              protocol: TCP

          readinessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1

          livenessProbe:
            tcpSocket:
              port: http
            failureThreshold: 5
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10

          startupProbe:
            failureThreshold: 30
            periodSeconds: 5
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1

          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 15m
              memory: 400Mi

          volumeMounts:
            - mountPath: /media
              name: media
            - mountPath: /app/config
              name: config

      restartPolicy: Always
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: smb-media-claim
        - name: config
          persistentVolumeClaim:
            claimName: longhorn-agregarr-config

