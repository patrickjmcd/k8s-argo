---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: youtubedl-material
  namespace: media
spec:
  timeout: 10m
  interval: 5m
  chart:
    spec:
      chart: youtubedl-material
      version: 4.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: tzahi12345/youtubedl-material
      tag: "4.3.2"

    env:
      TZ: America/Chicago
      UID: 1026
      GID: 100

    persistence:
      media:
        enabled: true
        existingClaim: nfs-media-claim
        subPath: video/youtube
        mountPath: /app/video

      config:
        enabled: true
        emptyDir: false
        existingClaim: nfs-config-youtubedl-claim
        mountPath: /app/appdata


    resources:
      requests:
        memory: 128Mi
        cpu: 0.1
      limits:
        memory: 1Gi
        cpu: 2


