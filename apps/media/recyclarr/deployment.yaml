apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: recyclarr
    app.kubernetes.io/name: recyclarr
  name: recyclarr
  namespace: media
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: recyclarr
      app.kubernetes.io/name: recyclarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: recyclarr
        app.kubernetes.io/name: recyclarr
    spec:
      containers:
        - name: recyclarr
          env:
            - name: TZ
              value: America/Chicago

          image: recyclarr
          imagePullPolicy: IfNotPresent

          resources:
            limits:
              cpu: 1000m
              memory: 1024Mi
            requests:
              cpu: 100m
              memory: 256Mi

          volumeMounts:
            - mountPath: /config/config.yaml
              name: config
              readOnly: true
              subPath: config.yaml

      restartPolicy: Always
      volumes:
        - name: config
          configMap:
            name: recyclarr-config
            items:
              - key: config.yaml
                path: config.yaml
