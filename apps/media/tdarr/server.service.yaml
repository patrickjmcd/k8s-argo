apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: tdarr-api
    app.kubernetes.io/name: tdarr-api
  name: tdarr-api
  namespace: media
spec:
  ports:
    - name: http
      port: 8266
      protocol: TCP
      targetPort: api
  selector:
    app.kubernetes.io/instance: tdarr-server
    app.kubernetes.io/name: tdarr-server
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: tdarr-ui
    app.kubernetes.io/name: tdarr-ui
  name: tdarr-ui
  namespace: media
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: ui
  selector:
    app.kubernetes.io/instance: tdarr-server
    app.kubernetes.io/name: tdarr-server
  type: ClusterIP