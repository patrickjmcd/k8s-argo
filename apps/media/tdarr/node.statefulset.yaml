apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tdarr
  namespace: media
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: tdarr-node
      app.kubernetes.io/name: tdarr-node
  serviceName: tdarr
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: tdarr-node
        app.kubernetes.io/name: tdarr-node
    spec:
      containers:
        - name: tdarr
          image: tdarr-node
          imagePullPolicy: IfNotPresent
          env:
            - name: internalNode
              value: "true"
            - name: nodeID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: nodeName
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          ports:
            - containerPort: 8265
              name: ui
            - containerPort: 8266
              name: server
          volumeMounts:
            - mountPath: /app/configs
              name: config
            - mountPath: /app/logs
              name: logs
            - mountPath: /media
              name: media
          resources:
            requests:
              cpu: 1000m
              memory: 1000Mi
            limits:
              memory: 2000Mi
      volumes:
        - name: logs
          emptyDir: {}
        - name: media
          persistentVolumeClaim:
            claimName: nfs-media-claim
        - name: config
          persistentVolumeClaim:
            claimName: nfs-config-tdarr-config
        - name: tdarr-cache
          persistentVolumeClaim:
            claimName: nfs-tdarr-cache
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: "allow-tdarr"
                  operator: In
                  values:
                    - "true"