apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-tdarr-cache
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-tdarr-cache
  mountOptions:
    - hard
    - nolock
    - nfsvers=4.1
  csi:
    driver: nfs.csi.k8s.io
    readOnly: false
    volumeHandle: tdarr-cache-volume-id
    volumeAttributes:
      server: 192.168.1.210
      share: /mnt/usb/transcodecache
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: smb-appconfig-tdarr-server
  namespace: media
spec:
  storageClassName: ""
  capacity:
    storage: 200Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
    - vers=3.0
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    volumeHandle: media-smb-tdarr-server-volume-id
    volumeAttributes:
      source: '//192.168.1.253/AppConfig/tdarr/server'
    nodeStageSecretRef:
      name: smb-creds
      namespace: csi-smb-provisioner
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: smb-appconfig-tdarr-config
  namespace: media
spec:
  storageClassName: ""
  capacity:
    storage: 200Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
    - vers=3.0
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    volumeHandle: media-smb-tdarr-config-volume-id
    volumeAttributes:
      source: '//192.168.1.253/AppConfig/tdarr/config'
    nodeStageSecretRef:
      name: smb-creds
      namespace: csi-smb-provisioner
