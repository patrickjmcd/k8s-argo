---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: smb-appconfig-supabase-storage
  namespace: default
spec:
  storageClassName: ""
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
    - vers=3.0
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    volumeHandle: default-smb-supabase-storage-volume-id
    volumeAttributes:
      source: '//192.168.1.253/AppConfig/supabase-storage'
    nodeStageSecretRef:
      name: smb-creds
      namespace: csi-smb-provisioner
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: smb-appconfig-supabase-storage-claim
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  volumeName: smb-appconfig-supabase-storage
  storageClassName: ""