apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: tne-api
    app.kubernetes.io/name: tne-api
  name: tne-api
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/instance: tne-api
      app.kubernetes.io/name: tne-api
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: tne-api
        app.kubernetes.io/name: tne-api
    spec:
      containers:
        - name: tne-api
          image: tne-api
          imagePullPolicy: IfNotPresent
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  key: access-key
                  name: awssm-secret
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: secret-access-key
                  name: awssm-secret
            - name: AWS_REGION
              value: us-east-1

          ports:
            - containerPort: 8080
              name: http
              protocol: TCP

          resources:
            limits:
              cpu: 1000m
              memory: 1024Mi
            requests:
              cpu: 100m
              memory: 256Mi
          startupProbe:
            failureThreshold: 30
            periodSeconds: 5
            successThreshold: 1
            httpGet:
              path: /status
              port: http
            timeoutSeconds: 1
          livenessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            httpGet:
              path: /status
              port: http
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            httpGet:
              path: /status
              port: http
            timeoutSeconds: 1
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-registry-cred
