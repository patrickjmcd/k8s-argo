apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: reedme
    app.kubernetes.io/name: reedme
  name: reedme
  namespace: default
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: reedme
      app.kubernetes.io/name: reedme
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: reedme
        app.kubernetes.io/name: reedme
    spec:
      containers:
        - name: reedme
          image: reedme
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: "America/Chicago"
            - name: REEDME_PORT
              value: "8080"

          envFrom:
            - secretRef:
                name: reedme-1pw
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          readinessProbe:
            httpGet:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 5
          startupProbe:
            httpGet:
              port: http
            initialDelaySeconds: 10
            failureThreshold: 30
            periodSeconds: 5
            timeoutSeconds: 5
          resources:
            requests:
              cpu: 15m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi

