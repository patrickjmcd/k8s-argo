apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cronjobs
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
spec:
  destination:
    namespace: default
    name: in-cluster
  project: cronjobs
  syncPolicy:
    automated: {}
  source:
    path: cronjobs
    repoURL: https://github.com/patrickjmcd/k8s-argo.git
    targetRevision: main
